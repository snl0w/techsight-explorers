<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="register-page">
<div th:replace="~{/fragments/header :: header}"></div>
    <div class="container-register">

        <div class="form-container-register">
            <h1>Criar Conta</h1>

            <div th:if="${param.success}" class=" alert alert-info">
                Registrado com sucesso!
            </div>

            <form method="post" th:action="@{/register}" th:object="${user}">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Digite seu nome">
                <p class="text-danger" th:errors="*{username}"></p>

                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Digite seu e-mail">
                <p class="text-danger" th:errors="*{email}"></p>

                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Digite sua senha">
                <p class="text-danger" th:errors="*{password}"></p>

                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" th:field="*{confirmPassword}" placeholder="Confirme sua senha">
                <p class="text-danger" th:errors="*{confirmPassword}"></p>

                <button class="button-register" type="submit">Inscrever-se</button>
            </form>
        </div>
    </div>
<div th:replace="~{/fragments/footer :: footer}"></div>

<!--JS LINK-->
<script src="/js/script.js"></script>
</body>
</html>
